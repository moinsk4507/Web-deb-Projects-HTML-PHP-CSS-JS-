<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="400" fill="#F8F9FA"/>
  
  <!-- Main phone/device -->
  <rect x="200" y="80" width="200" height="320" rx="20" fill="#E9ECEF" stroke="#6C757D" stroke-width="2"/>
  
  <!-- Phone screen -->
  <rect x="210" y="100" width="180" height="280" rx="10" fill="#FFFFFF"/>
  
  <!-- Auction interface elements -->
  <!-- Bidding paddles -->
  <circle cx="150" cy="120" r="25" fill="#DC3545"/>
  <text x="150" y="128" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">BID</text>
  
  <circle cx="450" cy="120" r="25" fill="#DC3545"/>
  <text x="450" y="128" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">BID</text>
  
  <!-- SOLD tag -->
  <rect x="350" y="200" width="60" height="30" rx="5" fill="#DC3545"/>
  <text x="380" y="218" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">SOLD</text>
  
  <!-- Gavel -->
  <rect x="100" y="250" width="8" height="60" fill="#8B4513"/>
  <rect x="85" y="240" width="38" height="15" rx="5" fill="#8B4513"/>
  
  <!-- Coins -->
  <circle cx="300" cy="350" r="15" fill="#FFD700"/>
  <circle cx="320" cy="360" r="12" fill="#FFD700"/>
  <circle cx="280" cy="365" r="10" fill="#FFD700"/>
  
  <!-- Bidding hands -->
  <circle cx="120" cy="300" r="20" fill="#DC3545"/>
  <text x="120" y="308" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">BID</text>
  
  <circle cx="480" cy="300" r="20" fill="#DC3545"/>
  <text x="480" y="308" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">BID</text>
  
  <!-- Title -->
  <text x="300" y="50" text-anchor="middle" fill="#333333" font-family="Arial, sans-serif" font-size="24" font-weight="bold">Online Auction Platform</text>
  
  <!-- Subtitle -->
  <text x="300" y="70" text-anchor="middle" fill="#666666" font-family="Arial, sans-serif" font-size="14">Experience the thrill of online bidding</text>
</svg>
